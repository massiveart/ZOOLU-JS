<header>

<div role="main">
    <div class="bcontainer">
        <a class="button" id="button1">Default Button</a>
        <a class="button" id="button2">
            Toggle Button
            <div class="dropdown">
                <ul>
                    <li>This is a Button</li>
                    <li>with a Dropdown</li>
                    <li>ini it.</li>
                </ul>
            </div>
         </a>
        <div class="buttons" id="button-group1">
            <a class="button">Radio 1</a>
            <a class="button">Radio 2</a>
            <a class="button">Radio 3</a>
        </div>
        <div class="buttons" id="button-group2">
            <a class="button">Check 1</a>
            <a class="button">Check 2</a>
            <a class="button">Check 3</a>
        </div>
    </div>
</div>

</footer>

<script src="../src/zoolu/ui.js"></script>

<script>    
    $(document).ready(function(){
        window.debug = true;
    
        var button1 = new ZOOLU.UI.Button('#button1', function() {
            log('Single Button callback');
        }, {
            toggle: false
        });
    
        var button2 = new ZOOLU.UI.Button('#button2', function(){log('Toggle callback');},{
            toggleBackOnlyOnButton: false
        });

        var dropdown1 = new ZOOLU.UI.Dropdown('#button2', {});
    
        var buttonGroup1 = new ZOOLU.UI.ButtonGroup('#button-group1', [
            function(){log('Radio 1 callback');},
            function(){log('Radio 2 callback');},  
            function(){log('Radio 3 callback');}      
        ], {
            dataToggle: 'radio',
            buttonOptions: {
                unselect: false
            }
        });

        var buttonGroup2 = new ZOOLU.UI.ButtonGroup('#button-group2', [
            function(){log('Check 1 callback');},
            function(){log('Check 2 callback');},
            function(){log('Check 3 callback');},
        ], {
            dataToggle: false
        });
   });
</script>
